
<div class="container mt-5">
  <h2 class="mb-4">Панель администратора</h2>

  <div class="card p-3 mb-4">
    <h5>Создать категорию</h5>
    <form (ngSubmit)="createCategory()" class="d-flex gap-2">
      <input [(ngModel)]="categoryName" name="categoryName" class="form-control" placeholder="Название категории" required />
      <button class="btn btn-secondary">Создать</button>
    </form>
  </div>

  <div class="card p-3">
    <h5>Создать упражнение</h5>
    <form (ngSubmit)="createExercise()" class="row g-2">
      <div class="col-md-6">
        <input [(ngModel)]="exerciseName" name="exerciseName" class="form-control" placeholder="Название упражнения" required />
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="exerciseCategoryId" name="exerciseCategoryId" class="form-control" placeholder="ID категории" required />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">Создать</button>
      </div>
    </form>
  </div>
</div>
